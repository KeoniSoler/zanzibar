<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image.jpg" href="imagenes/logopestaña.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Login</title>
</head>

<body>
    <header>
        <nav class="nav">
            <a href="login.html" class="separacion-cajas-arriba">LOGIN</a>
            <a href="register.html" class="separacion-cajas-arriba">REGISTRO</a>
            <a href="cart.html" class="separacion-cajas-arriba">CARRITO</a>
        </nav>
        <div class="divlogo">
            <a href="index.html"><img src="imagenes/zanzibarlogo.png" alt="zanzibar-logo" class="logoprincipal"></a>
        </div>
        <nav class="navegador">
            <a href="index.html">HOME</a>
            <a href="category.html">ELECTRONICA</a>
            <a href="category.html">ACCESORIOS</a>
            <a href="category.html">HOMBRE</a>
            <a href="category.html">MUJER</a>
        </nav>
    </header>
    <main class="main-login">
        <section class="sectionLogin">
            <article class="articleLogin">
                <form action="login.html" method="get" class="login">
                    <h2 class="subtituloLogin"><u>LOGIN:</u></h2>
                    <label for="email" class="colorLabel">Email: </label>
                    <input type="email" name="email" value="" class="inputEmail" placeholder="Enter your Email">
                    <hr class="linea">
                    <label for="contraseña" class="colorLabel">Contraseña: </label>
                    <input type="password" name="contraseña" value="" class="inputContra"
                        placeholder="Enter your Password">
                    <hr class="linea">
                    <a href="index.html" class="buttonIngresar">Ingresar</a>
                    <p><a href="register.html">No tengo cuenta</a></p>
                    <p><a href="recover.html">Recuperar contraseña</a></p>
                </form>
            </article>
        </section>
    </main>
    <!--Footer-->
    <footer class="footer">
        <div>
            <img src="imagenes/zanzibarlogo.png" alt="footer-logo" class="footer-logo">
        </div>
        <p class="participantes"> Keoni Soler | Kalani Dubovitsky | Salvador de los Heros <br> PROYECTO PROGRAMACION</p>
    </footer>
